<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <table class="calculator">
        
        <th id="display">0</th>
        <th id="display-after"><p></p></th>
        <tr class="calc-button-row equations">
            <td class="calc-button-item"><button value="+" onclick="addSymbolToDisplay(value)">+</button></td>
            <td class="calc-button-item"><button value="-" onclick="addSymbolToDisplay(value)">-</button></td>
            <td class="calc-button-item"><button value="x" onclick="addSymbolToDisplay(value)">x</button></td>
            <td class="calc-button-item"><button value="/" onclick="addSymbolToDisplay(value)">/</button></td>
        </tr>
        <tr class="calc-button-row">
            <td class="calc-button-item"><button value="7" onclick="addToDisplay(value)">7</button></td>
            <td class="calc-button-item"><button value="8" onclick="addToDisplay(value)">8</button></td>
            <td class="calc-button-item"><button value="9" onclick="addToDisplay(value)">9</button></td>
            <td class="calc-button-item"><button value="←" onclick="addSymbolToDisplay(value)">←</button></td>
        </tr>
        <tr class="calc-button-row">
            <td class="calc-button-item"><button value="4" onclick="addToDisplay(value)">4</button></td>
            <td class="calc-button-item"><button value="5" onclick="addToDisplay(value)">5</button></td>
            <td class="calc-button-item"><button value="6" onclick="addToDisplay(value)">6</button></td>
            <td class="calc-button-item equals" rowspan="3">
                <button value="=" onclick="addSymbolToDisplay(value)">=</button>
            </td>
        </tr>
        <tr class="calc-button-row">
            <td class="calc-button-item"><button value="1" onclick="addToDisplay(value)">1</button></td>
            <td class="calc-button-item"><button value="2" onclick="addToDisplay(value)">2</button></td>
            <td class="calc-button-item"><button value="3" onclick="addToDisplay(value)">3</button></td>
        </tr>
        <tr class="calc-button-row">
            <td class="calc-button-item"><button value="0" onclick="addToDisplay(value)">0</button></td>
            <td class="calc-button-item"><button value="." onclick="addToDisplay(value)">.</button></td>
            <td class="calc-button-item"><button value="C" onclick="addSymbolToDisplay(value)">C</button></td>
        </tr>        
    </table>
    <script src="Calculadora.js"></script>
</body>
</html>
